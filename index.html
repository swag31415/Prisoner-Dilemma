<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Card Grid</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.26.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Dynamic Card Grid</h1>
            <p>Welcome to our modern, sleek card grid layout. Each card contains a title, code block, and description.</p>
        </header>
        <div class="card-columns">
            <div id="column1" class="column"></div>
            <div id="column2" class="column"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.26.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.26.0/components/prism-python.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
